<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .contact-info i.fa {
            font-size: 22px;
            color: #009ad8;
            margin-right: 10px;
            vertical-align: middle;
            min-width: 24px;
            text-align: center;
        }
        .contact-info a, .contact-info address {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #bfc1c8;
            font-size: 16px;
            text-decoration: none;
        }
        .contact-info address {
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a class='branding' href='index.html'>
                    <img src="images/logo.png" alt="" class="logo">
                    <div class="logo-type">
                        <h1 class="site-title">Weather</h1>
                        <small class="site-description">tagline goes here</small>
                    </div>
                </a>
                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="#">News</a></li>
                        <li class="menu-item"><a href="#">Live cameras</a></li>
                        <li class="menu-item"><a href="#">Photos</a></li>
                        <li class="menu-item current-menu-item"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="mobile-navigation"></div>
            </div>
        </div>
        <div class="container" style="margin-top:40px; margin-bottom:40px;">
            <div class="row">
                <div class="col-md-7">
                    <div class="contact-form">
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="name" placeholder="Your name...">
                                </div>
                                <div class="col-md-6">
                                    <input type="email" name="email" placeholder="Email Addresss...">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" name="subject" placeholder="Subject...">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <textarea name="message" placeholder="Message..."></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-right">
                                    <input type="submit" value="Send Message">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="contact-details">
                        <div class="contact-info">
                            <address>
                                <i class="fa fa-map-marker"></i>
                                <span>Company Name INC. <br>2803 Avenue Street, Los Angeles</span>
                            </address>
                            <a href="#"><i class="fa fa-phone"></i><span>+1 800 314 235</span></a>
                            <a href="#"><i class="fa fa-envelope"></i><span>contact@company.com</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form action="#" class="subscribe-form">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <div class="social-links">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-google-plus"></i></a>
                            <a href="#"><i class="fa fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
                <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </footer>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
